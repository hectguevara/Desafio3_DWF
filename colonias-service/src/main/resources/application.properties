spring.application.name=colonias-service

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/coloniesdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2 - Configuración actualizada
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de inicialización de datos
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Configuración del servidor
server.port=8081
server.servlet.context-path=/api

# Configuración de logging
logging.level.sv.edu.udb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.h2=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=astracolonieskey123456789012345678901234567890
jwt.expiration=86400000

# Allow circular references (only if needed)
spring.main.allow-circular-references=true
