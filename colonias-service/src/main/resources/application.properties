spring.application.name=colonias-service

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/coloniesdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Configuración de inicialización de datos
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración de logging
logging.level.sv.edu.udb=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# JWT Configuration
jwt.secret=astracolonieskey123456789012345678901234567890
jwt.expiration=86400000

# Allow circular references (only if needed)
spring.main.allow-circular-references=true

# Logging for debugging
logging.level.org.springframework.security=DEBUG
